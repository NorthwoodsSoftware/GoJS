<!doctype html>
<html ng-app="draggableLink">
<head>
<title>Draggable Link Example in AngularJS</title>
<script src="go-debug-mod.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
<script id="code">
  angular.module('draggableLink', [])
    .directive('processDiagram', function() {
        return {
            restrict: 'E',
            templateUrl: 'diagram-template.html',
            replace: true,
            scope: {
                model: '=goModel'
            },
            link: function(scope, element, attrs) {
               var $ = goJS.GraphObject.make;
                var diagram =  // create a Diagram for the given HTML DIV element
                    $(goJS.Diagram, "myDiagram",
                        {
                            grid: $(goJS.Panel, 'Grid',
                                    $(goJS.Shape, 'LineH', {stroke: 'lightgray', strokeWidth: 0.5}),
                                    $(goJS.Shape, 'LineV', {stroke: 'lightgray', strokeWidth: 0.5})
                                    ),
                            allowDrop: true,
                            "draggingTool.dragsLink": true,
                            "draggingTool.isGridSnapEnabled": true,
                            "linkingTool.isUnconnectedLinkValid": true,
                            "linkingTool.portGravity": 20,
                            "relinkingTool.isUnconnectedLinkValid": true,
                            "relinkingTool.portGravity": 20,
                            "relinkingTool.fromHandleArchetype":
                                $(goJS.Shape, "Diamond", { segmentIndex: 0, cursor: "pointer", desiredSize: new goJS.Size(8, 8), fill: "tomato", stroke: "darkred" }),
                            "relinkingTool.toHandleArchetype":
                                $(goJS.Shape, "Diamond", { segmentIndex: -1, cursor: "pointer", desiredSize: new goJS.Size(8, 8), fill: "darkred", stroke: "tomato" }),
                            "linkReshapingTool.handleArchetype":
                                $(goJS.Shape, "Diamond", { desiredSize: new goJS.Size(7, 7), fill: "lightblue", stroke: "deepskyblue" }),
                            //TODO: GET THIS WORKING...    
                            //rotatingTool: $(TopRotatingTool),  // defined below
                            "rotatingTool.snapAngleMultiple": 15,
                            "rotatingTool.snapAngleEpsilon": 15,
                            // don't set some properties until after a new model has been loaded
                            "InitialLayoutCompleted": loadDiagramProperties,  // this DiagramEvent listener is defined below
                            'undoManager.isEnabled': true
                        });

                // whenever a GoJS transaction has finished modifying the model, update all Angular bindings
                function updateAngular(e) {
                    if (e.isTransactionFinished) {
                        saveDiagramProperties();
                        scope.$apply();
                    }
                }

                // notice when the value of 'model' changes: update the Diagram.model
                scope.$watch('model', function(newmodel) {
                    console.log('watch fired.');
                    var oldmodel = diagram.model;
                    if (oldmodel !== newmodel) {
                        if (oldmodel) oldmodel.removeChangedListener(updateAngular);
                        newmodel.addChangedListener(updateAngular);
                        diagram.model = newmodel;
                    }
                });

                // Define a function for creating a "port" that is normally transparent.
                // The "name" is used as the GraphObject.portId, the "spot" is used to control how links connect
                // and where the port is positioned on the node, and the boolean "output" and "input" arguments
                // control whether the user can draw links from or to the port.
                function makePort(name, spot, output, input) {
                    // the port is basically just a small transparent square
                    return $(goJS.Shape, "Circle",
                        {
                            fill: null,  // not seen, by default; set to a translucent gray by showSmallPorts, defined below
                            stroke: null,
                            desiredSize: new goJS.Size(7, 7),
                            alignment: spot,  // align the port on the main Shape
                            alignmentFocus: spot,  // just inside the Shape
                            portId: name,  // declare this object to be a "port"
                            fromSpot: spot, toSpot: spot,  // declare where links may connect at this port
                            fromLinkable: output, toLinkable: input,  // declare whether the user may draw links to/from here
                            cursor: "pointer"  // show a different cursor to indicate potential link point
                        });
                }

                var nodeSelectionAdornmentTemplate =
                    $(goJS.Adornment, "Auto",
                        $(goJS.Shape, { fill: null, stroke: "deepskyblue", strokeWidth: 1.5, strokeDashArray: [4, 2] }),
                        $(goJS.Placeholder)
                    );

                var nodeResizeAdornmentTemplate =
                    $(goJS.Adornment, "Spot",
                        { locationSpot: goJS.Spot.Right },
                        $(goJS.Placeholder),
                        $(goJS.Shape, { alignment: goJS.Spot.TopLeft, cursor: "nw-resize", desiredSize: new goJS.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                        $(goJS.Shape, { alignment: goJS.Spot.Top, cursor: "n-resize", desiredSize: new goJS.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                        $(goJS.Shape, { alignment: goJS.Spot.TopRight, cursor: "ne-resize", desiredSize: new goJS.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),

                        $(goJS.Shape, { alignment: goJS.Spot.Left, cursor: "w-resize", desiredSize: new goJS.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                        $(goJS.Shape, { alignment: goJS.Spot.Right, cursor: "e-resize", desiredSize: new goJS.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),

                        $(goJS.Shape, { alignment: goJS.Spot.BottomLeft, cursor: "se-resize", desiredSize: new goJS.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                        $(goJS.Shape, { alignment: goJS.Spot.Bottom, cursor: "s-resize", desiredSize: new goJS.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" }),
                        $(goJS.Shape, { alignment: goJS.Spot.BottomRight, cursor: "sw-resize", desiredSize: new goJS.Size(6, 6), fill: "lightblue", stroke: "deepskyblue" })
                    );

                var nodeRotateAdornmentTemplate =
                    $(goJS.Adornment,
                        { locationSpot: goJS.Spot.Center, locationObjectName: "CIRCLE" },
                        $(goJS.Shape, "Circle", { name: "CIRCLE", cursor: "pointer", desiredSize: new goJS.Size(7, 7), fill: "lightblue", stroke: "deepskyblue" }),
                        $(goJS.Shape, { geometryString: "M3.5 7 L3.5 30", isGeometryPositioned: true, stroke: "deepskyblue", strokeWidth: 1.5, strokeDashArray: [4, 2] })
                    );

                diagram.nodeTemplate =
                    $(goJS.Node, "Spot",
                        { locationSpot: goJS.Spot.Center },
                        new goJS.Binding("location", "loc", goJS.Point.parse).makeTwoWay(goJS.Point.stringify),
                        { selectable: true, selectionAdornmentTemplate: nodeSelectionAdornmentTemplate },
                        { resizable: true, resizeObjectName: "PANEL", resizeAdornmentTemplate: nodeResizeAdornmentTemplate },
                        { rotatable: true, rotateAdornmentTemplate: nodeRotateAdornmentTemplate },
                        new goJS.Binding("angle").makeTwoWay(),
                        // the main object is a Panel that surrounds a TextBlock with a Shape
                        $(goJS.Panel, "Auto",
                            { name: "PANEL" },
                            new goJS.Binding("desiredSize", "size", goJS.Size.parse).makeTwoWay(goJS.Size.stringify),
                            $(goJS.Shape, "Rectangle",  // default figure
                                {
                                    portId: "", // the default port: if no spot on link data, use closest side
                                    fromLinkable: true, toLinkable: true, cursor: "pointer",
                                    fill: "white"  // default color
                                },
                                new goJS.Binding("figure"),
                                new goJS.Binding("fill")
                            ),
/*                            $(goJS.Picture,
                             { margin: 5 },
                             new goJS.Binding('source', 'type', nodeTypeImage)
                             ),*/
                            $(goJS.TextBlock,
                                {
                                    font: "bold 11pt Helvetica, Arial, sans-serif",
                                    margin: 8,
                                    maxSize: new goJS.Size(160, NaN),
                                    wrap: goJS.TextBlock.WrapFit,
                                    editable: true
                                },
                                new goJS.Binding("text").makeTwoWay()
                            )
                        ),
                        // four small named ports, one on each side:
                        makePort("T", goJS.Spot.Top, false, true),
                        makePort("L", goJS.Spot.Left, true, true),
                        makePort("R", goJS.Spot.Right, true, true),
                        makePort("B", goJS.Spot.Bottom, true, false),
                        { // handle mouse enter/leave events to show/hide the ports
                            mouseEnter: function(e, node) { showSmallPorts(node, true); },
                            mouseLeave: function(e, node) { showSmallPorts(node, false); }
                        }
                    );

                function showSmallPorts(node, show) {
                    node.ports.each(function(port) {
                        if (port.portId !== "") {  // don't change the default port, which is the big shape
                            port.fill = show ? "rgba(0,0,0,.3)" : null;
                        }
                    });
                }

                var linkSelectionAdornmentTemplate =
                    $(goJS.Adornment, "Link",
                        $(goJS.Shape,
                            { isPanelMain: true, fill: null, stroke: "deepskyblue", strokeWidth: 0 })  // use selection object's strokeWidth
                    );

                diagram.linkTemplate =
                    $(goJS.Link,   // the whole link panel
                        { selectable: true, selectionAdornmentTemplate: linkSelectionAdornmentTemplate },
                        { relinkableFrom: true, relinkableTo: true, reshapable: true },
                        {
                            routing: goJS.Link.AvoidsNodes,
                            curve: goJS.Link.JumpOver,
                            corner: 5,
                            toShortLength: 4
                        },
                        new goJS.Binding("points").makeTwoWay(),
                        $(goJS.Shape,  // the link path shape
                            { isPanelMain: true, strokeWidth: 2 }),
                        $(goJS.Shape,  // the arrowhead
                            { toArrow: "Standard", stroke: null }),
                        $(goJS.Panel, "Auto",
                            new goJS.Binding("visible", "isSelected").ofObject(),
                            $(goJS.Shape, "RoundedRectangle",  // the link shape
                                { fill: "#F8F8F8", stroke: null }),
                            $(goJS.TextBlock,
                                {
                                    textAlign: "center",
                                    font: "10pt helvetica, arial, sans-serif",
                                    stroke: "#919191",
                                    margin: 2,
                                    minSize: new goJS.Size(10, NaN),
                                    editable: true
                                },
                                new goJS.Binding("text").makeTwoWay())
                        )
                    );

                var palette =
                    $(goJS.Palette, "myPalette",
                        {
                            maxSelectionCount: 1,
                            nodeTemplateMap: diagram.nodeTemplateMap,
                            linkTemplate:
                                $(goJS.Link,
                                    { // because the GridLayout.alignment is Location and the nodes have locationSpot == Spot.Center,
                                        // to line up the Link in the same manner we have to pretend the Link has the same location spot
                                        locationSpot: goJS.Spot.Center,
                                        selectionAdornmentTemplate:
                                            $(goJS.Adornment, "Link",
                                                { locationSpot: goJS.Spot.Center },
                                                $(goJS.Shape,
                                                    { isPanelMain: true, fill: null, stroke: "deepskyblue", strokeWidth: 0 }),
                                                $(goJS.Shape,  // the arrowhead
                                                    { toArrow: "Standard", stroke: null })
                                            )
                                    },
                                    {
                                        routing: goJS.Link.AvoidsNodes,
                                        curve: goJS.Link.JumpOver,
                                        corner: 5,
                                        toShortLength: 4
                                    },
                                    new goJS.Binding("points"),
                                    $(goJS.Shape,  // the link path shape
                                        { isPanelMain: true, strokeWidth: 2 }),
                                    $(goJS.Shape,  // the arrowhead
                                        { toArrow: "Standard", stroke: null })
                                ),
                            model: new goJS.GraphLinksModel([
                                { text: "Start", figure: "Circle", fill: "green" },
                                { text: "Step" },
                                { text: "DB", figure: "Database", fill: "lightgray" },
                                { text: "???", figure: "Diamond", fill: "lightskyblue" },
                                { text: "End", figure: "Circle", fill: "red" },
                                { text: "Comment", figure: "RoundedRectangle", fill: "lightyellow" }
                            ], [
                                // the Palette also has a disconnected Link, which the user can drag-and-drop
                                { points: new goJS.List(goJS.Point).addAll([new goJS.Point(0, 0), new goJS.Point(30, 0), new goJS.Point(30, 40), new goJS.Point(60, 40)]) }
                            ])
                        }
                    );

                //TODO: figure this rotating tool function out
                function TopRotatingTool() {
                    goJS.RotatingTool.call(this);
                }

                goJS.Diagram.inherit(TopRotatingTool, goJS.RotatingTool);

                TopRotatingTool.prototype.updateAdornments = function(part) {
                    goJS.RotatingTool.prototype.updateAdornments.call(this, part);
                    var adornment = part.findAdornment("Rotating");
                    if (adornment !== null) {
                        adornment.location = part.rotateObject.getDocumentPoint(new goJS.Spot(0.5, 0, 0, -30));  // above middle top
                    }
                };

                TopRotatingTool.prototype.rotate = function(newangle) {
                    goJS.RotatingTool.prototype.rotate.call(this, newangle + 90);
                };

                // Called by update angular event.
                function saveDiagramProperties() {
                    scope.model.modelData.position = goJS.Point.stringify(diagram.position);
                }

                // Called by "InitialLayoutCompleted" DiagramEvent listener, NOT directly by load()!
                function loadDiagramProperties(e) {
                    var pos = diagram.model.modelData.position;
                    if (pos) diagram.position = goJS.Point.parse(pos);
                }
            }
        };
    })
    .controller('ProcessDiagramController', function($scope) {

        $scope.model = new goJS.GraphLinksModel([],[]);
        $scope.model.selectedNodeData = null;

        $scope.loadDiagram = function() {
            $scope.model = goJS.Model.fromJson($scope.mySavedModel);
            console.log($scope.model);
            //return $scope.model;
        };

        $scope.saveDiagram = function() {
            //$scope.model.modelData.position = goJS.Point.stringify();
            $scope.mySavedModel = $scope.model.toJson();
        };
    });
</script>
</head>
<body>
    <div ng-controller="ProcessDiagramController" ng-click="tabClick();" active="isActiveTab">
        <process-diagram go-model="model"></process-diagram>
        <button ng-click="saveDiagram();">Save JSON</button>
        <button ng-click="loadDiagram();">Load JSON</button><br>
        <textarea ng-model="mySavedModel" style="width:90%;height:300px">
        </textarea>
    </div>
</body>
</html>
